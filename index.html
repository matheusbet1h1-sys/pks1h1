    <title>APOLO - The Crypto Integrity Network</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'krypton-gray': {
                '900': '#0A0A0A', // Darker background
                '800': '#1A1A1A',
                '700': '#2A2A2A',
                '600': '#3D3D3D',
                '500': '#707070',
                '400': '#999999',
                '300': '#b5b5b5'
              },
              'krypton-blue': {
                '500': '#00A2FF',
                '600': '#007BFF'
              },
              'krypton-purple': '#8E44AD',
              'krypton-accent': '#F39C12',
              'krypton-success': '#2ECC71',
              'krypton-danger': '#E74C3C',
              'light': {
                'bg': '#FFFFFF',
                'card': '#E8EAED',
                'border': '#E1E8ED',
                'text-primary': '#0F1419',
                'text-secondary': '#536471'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
            },
            animation: {
                'fade-in': 'fade-in 0.5s ease-out forwards',
                'zoom-in': 'zoom-in 0.3s ease-out forwards',
                'pulse-glow': 'pulse-glow 2s infinite ease-in-out',
            },
            keyframes: {
                'fade-in': {
                    '0%': { opacity: '0' },
                    '100%': { opacity: '1' },
                },
                'zoom-in': {
                    '0%': { transform: 'scale(0.95)' },
                    '100%': { transform: 'scale(1)' },
                },
                'pulse-glow': {
                  '0%, 100%': { 'box-shadow': '0 0 5px #00A2FF, 0 0 10px #00A2FF' },
                  '50%': { 'box-shadow': '0 0 20px #007BFF, 0 0 30px #007BFF' }
                }
            },
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
